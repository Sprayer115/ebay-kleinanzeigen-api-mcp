version: '3.9'

services:
  # Production MCP server (STDIO mode for Claude Desktop)
  kleinanzeigen-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: kleinanzeigen-mcp-server
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    restart: unless-stopped
    profiles: ["stdio"]
  
  # Development server with hot-reload
  kleinanzeigen-mcp-dev:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: kleinanzeigen-mcp-dev
    volumes:
      - ./src:/app/src:ro
    environment:
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    profiles: ["dev"]
  
  # Legacy FastAPI REST API (if needed)
  kleinanzeigen-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kleinanzeigen-api
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
    profiles: ["api"]
